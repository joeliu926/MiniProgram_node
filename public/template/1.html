<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        .content{
            display: block;
            width: 400px;
            height: 600px;
            background-color: aliceblue;
        }
        .top{
            width:100%;
            height: 450px;
        }
        .bottom>div{
            height: 150px;
            width:50%;display: inline-block;text-align: center;vertical-align:middle;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="top">
        <image style="width:100%;height:450px;" src="{{postPic}}"></image>
    </div>
    <div class="bottom">
        <div>
            <div style="padding: 10px;height:100px;vertical-align:middle;line-height: 100px;">
                <image style="width:80px;height:80px;vertical-align:middle;" src="{{logo}}"></image>
            </div>
            <div>
                {{clinicName}}
            </div>
        </div><div>
        <div style="padding: 10px;height:110px;vertical-align:middle;">
            <image style="width:110px;height:110px;border-radius:110px;" src="{{qrcode}}"></image>
        </div>
        <div style="font-size: 8px;color:#999;">
            长按识别二维码
        </div>
    </div>
    </div>
</div>
</body>
</html>
