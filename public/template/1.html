<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        .content{
            display: block;
            width: 750px;
        }
        .top{
            width:100%;
        }
        .bottom>div{
            height: 200px;
            display: inline-block;text-align: center;vertical-align:middle;background-color:white;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="top">
        <image style="width:100%;" src="{{postPic}}"></image>
    </div>
    <div class="bottom">
        <div style="width:30%;">
            <div style="height:200px;vertical-align:middle;line-height: 200px;position:relative;">
                <image style="width:120px;height:120px;vertical-align:middle;" src="{{qrcode}}"></image>
                <image style="left: 86px;top: 75px;width: 54px;height: 54px;vertical-align: middle;position: absolute;border-radius: 54px;" src="{{logo}}"></image>
                <span style="left: 66px;top: 75px;width: 84px;height: 24px;font-size: 18px;position: absolute;" >长按识别</span>
            </div>

        </div><div style="width:70%">
        <div style="height:200px;line-height:200px;font-size:28px;vertical-align:middle;text-align: left;">
                {{clinicName}}
        </div>
    </div>
    </div>
</div>
</body>
</html>
